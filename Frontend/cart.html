<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        .cart-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .cart-items {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-items img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .cart-total {
            font-size: 20px;
            margin-top: 20px;
        }
        #empty-cart-message {
            color: red;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <p id="empty-cart-message">Your cart is empty!</p>
        <p class="cart-total">Total: <span id="cart-total">â‚¹0</span></p>
        <button id="clear-cart">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
        <button onclick="goHome()">Back to Home</button>  </div>

    <script src="cart.js"></script>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirect to index.html
        }
        function checkout(){
            alert("Checkout is under construction")
        }
    </script>
</body>
</html>
