<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Fashion Hub</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Find Your Style</h1>
      <p>Discover the latest trends in fashion. Shop Now!</p>
      <button onclick="window.location.href='shop.html'">Shop Now</button>

    </div>
    <div class="hero-image">
      <img src="image/dress.jpg" alt="Clothing">
    </div>
  </section>

  <!-- Featured Products -->
  <section class="featured-products">
    <h2>Featured Products</h2>
    <div class="image-container">
        <img src="image/shirt.jpg" alt="Featured Product" class="animated-image">
        <img src="image/jeans.jpg" alt="Featured Product" class="animated-image">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Clothing Store. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
